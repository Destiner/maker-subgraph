type Maker @entity {
	id: ID!
	index: BigInt!
	rate: BigInt!
	collaterals: [Collateral!]!
	vaultCount: Int!
	debt: BigInt!
	supply: BigInt!
	chaiSupply: BigInt!
}

type Collateral @entity {
	id: ID!
	index: BigInt!
	rate: BigInt!
	supply: BigInt!
	debt: BigInt!
	ceiling: BigInt!
	minRatio: BigInt!
}

type User @entity {
	id: ID!
	proxy: Proxy
	balance: BigInt!
	chaiBalance: BigInt!
}

type Proxy @entity {
	id: ID!
	user: User!
	balance: BigInt!
}

type CDP @entity {
	id: ID!
	owner: Proxy!
	vault: Vault!
}

type Vault @entity {
	id: ID!
	cdp: CDP!
	collateral: Collateral!
	debt: BigInt!
	supply: BigInt!
}

type RateChangeEvent @entity {
	id: ID!
	blockNumber: BigInt!
	blockTime: BigInt!
	rate: BigInt!
}

type PotDepositEvent @entity {
	id: ID!
	blockNumber: BigInt!
	blockTime: BigInt!
	owner: Bytes!
	amount: BigInt!
}

type PotWithdrawEvent @entity {
	id: ID!
	blockNumber: BigInt!
	blockTime: BigInt!
	owner: Bytes!
	amount: BigInt!
}
