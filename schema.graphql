type Proxy @entity {
	id: ID!
	user: User!
	balance: BigInt!
}

type User @entity {
	id: ID!
	proxy: Proxy
	balance: BigInt!
	chaiBalance: BigInt!
}

type Pot @entity {
	id: ID!
	index: BigInt!
	rate: BigInt!
	supply: BigInt!
}

type Chai @entity {
	id: ID!
	supply: BigInt!
}

type RateChangeEvent @entity {
	id: ID!
	blockNumber: Int!
	blockTime: Int!
	rate: BigInt!
}
