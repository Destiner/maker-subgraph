type Proxy @entity {
	id: ID!
	user: User!
	balance: BigInt!
}

type User @entity {
	id: ID!
	proxy: Proxy
	balance: BigInt!
	chaiBalance: BigInt!
}

type Pot @entity {
	id: ID!
	index: BigInt!
	rate: BigInt!
	supply: BigInt!
}

type Jug @entity {
	id: ID!
	baseRate: BigInt!
	collaterals: [Collateral!]!
}

type Collateral @entity {
	id: ID!
	rate: BigInt!
	minRatio: BigInt!
}

type Chai @entity {
	id: ID!
	supply: BigInt!
}

type RateChangeEvent @entity {
	id: ID!
	blockNumber: BigInt!
	blockTime: BigInt!
	rate: BigInt!
}

type PotDepositEvent @entity {
	id: ID!
	blockNumber: BigInt!
	blockTime: BigInt!
	owner: Bytes!
	amount: BigInt!
}

type PotWithdrawEvent @entity {
	id: ID!
	blockNumber: BigInt!
	blockTime: BigInt!
	owner: Bytes!
	amount: BigInt!
}
