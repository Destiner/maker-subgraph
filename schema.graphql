type Maker @entity {
	id: ID!
	index: BigInt!
	rate: BigInt!
	supply: BigInt!
	chaiSupply: BigInt!
	collaterals: [Collateral!]!
	debt: BigInt!
}

type Proxy @entity {
	id: ID!
	user: User!
	balance: BigInt!
}

type User @entity {
	id: ID!
	proxy: Proxy
	balance: BigInt!
	chaiBalance: BigInt!
}

type Collateral @entity {
	id: ID!
	rate: BigInt!
	minRatio: BigInt!
	ceiling: BigInt!
	supply: BigInt!
	debt: BigInt!
}

type RateChangeEvent @entity {
	id: ID!
	blockNumber: BigInt!
	blockTime: BigInt!
	rate: BigInt!
}

type PotDepositEvent @entity {
	id: ID!
	blockNumber: BigInt!
	blockTime: BigInt!
	owner: Bytes!
	amount: BigInt!
}

type PotWithdrawEvent @entity {
	id: ID!
	blockNumber: BigInt!
	blockTime: BigInt!
	owner: Bytes!
	amount: BigInt!
}
