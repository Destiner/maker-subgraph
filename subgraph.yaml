      callHandlers:
        - function: drip()
          handler: handleDrip
      eventHandlers:
        - event: LogNote(indexed bytes4,indexed address,indexed bytes32,indexed bytes32,bytes)
          topic0: "0x29ae811400000000000000000000000000000000000000000000000000000000"
          handler: handleFileEvent
